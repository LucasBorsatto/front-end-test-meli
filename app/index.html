  <body>

        <div id="wrapper" class="ch-clearfix">            
             <section class="product">
                <header class="product-title">
                  <h1>Ipad Mini Apple 16 Gb Wifi Led 7.9</h1>
                </header>

                <section class="mesh-row product-description">
                  <div class="ch-g1-2 ch-clearfix">
                    <div class="ch-leftcolumn">
                          <figure class="image">
                              <img src="images/ipad.jpg" alt="Apple Ipad Image"/>
                          </figure>
                    </div>
                  </div>

                  <div class="ch-g1-2 ch-clearfix">   
                        <div class="ch-rightcolumn">                             
                          <form class="ch-form" action="/buyProduct" method="get">
                              <fieldset>
                                   <legend>Price</legend>
                                   <article class="ch-price">
                                        <strong>$4799<sup>99</sup></strong>
                                   </article>
                              </fieldset>
                              <fieldset>
                                  <legend>Details</legend>
                                  <div class="ch-form-row details">
                                      <label for="quantity">
                                          Quantity:
                                      </label>
                                      <select id="quantity" data-align="top">
                                          <option value="1">1</option>
                                          <option value="2">2</option>
                                          <option value="3">3</option>
                                          <option value="4">4</option>
                                          <option value="5">5</option>
                                          <option value="6">6</option>
                                      </select>
                                  </div>
                                  <div class="ch-form-row details">
                                      <label for="payments">
                                          Payments:
                                      </label>
                                      <select id="payments" data-align="top">
                                          <option value="1" selected>1</option>
                                          <option value="3">3</option>
                                          <option value="6">6</option>
                                          <option value="12">12</option>
                                          <option value="18">18</option>
                                      </select>
                                  </div>
                              </fieldset>
                              <fieldset class="buy">
                                  <legend>Buy</legend>
                                  <input type="submit" title="Buy Ipad Mini Apple 16 Gb Wifi Led 7.9" value="Buy" class="ch-btn vip-btn-primary vip-btn-buy" id="buy-button">
                              </fieldset>
                              <p class="ch-form-hint">MercadoLibre isn't the owner of this product.</p>
                          </form>
                        </div>

                          <div class="more-products ch-rightcolumn">
                              <h2>More products like this</h2>
                              <div class="myCarousel ch-carousel">
                                  <ul role="list">
                                      <li>
                                        <a href="#">
                                          <img src="images/other.jpg" class="ch-box-lite" data-toggle=tooltip />
                                        </a>
                                      </li>
                                      <li>
                                        <a href="#">
                                          <img src="images/other1.jpg" class="ch-box-lite" data-toggle=tooltip />
                                        </a>
                                      </li>
                                      <li>
                                        <a href="#">
                                          <img src="images/other3.jpg" class="ch-box-lite" data-toggle=tooltip />
                                        </a>
                                      </li>
                                      <li>
                                        <a href="#">
                                          <img src="images/other4.jpg" class="ch-box-lite" data-toggle=tooltip />
                                        </a>
                                      </li>
                                      <li>
                                        <a href="#">
                                          <img src="images/other3.jpg" class="ch-box-lite" data-toggle=tooltip />
                                        </a>
                                      </li>
                                      <li>
                                        <a href="#">
                                          <img src="images/other2.jpg" class="ch-box-lite" data-toggle=tooltip />
                                        </a>
                                      </li>
                                      <li>
                                        <a href="#">
                                          <img src="images/other1.jpg" class="ch-box-lite" data-toggle=tooltip />
                                        </a>
                                      </li>
                                      <li>
                                        <a href="#">
                                          <img src="images/other.jpg" class="ch-box-lite" data-toggle=tooltip />
                                        </a>
                                      </li>
                                      <li>
                                        <a href="#">
                                          <img src="images/other3.jpg" class="ch-box-lite" data-toggle=tooltip />
                                        </a>
                                      </li>
                                      <li>
                                        <a href="#">
                                          <img src="images/other1.jpg" class="ch-box-lite" data-toggle=tooltip />
                                        </a>
                                      </li>
                                  </ul>
                              </div>
                          </div>

                  </div>
                </section>

              </section>
        </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/tiny.js/dist/tiny.min.js"></script>

    <script src="scripts/main.js"></script>
